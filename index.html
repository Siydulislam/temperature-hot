<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="city" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-button">Search</button>
                </div>
            </div>
        </form>
        <div class="text-white text-center">
            <img id="icon" src="" alt="">
            <h1 id="show-city">Dhaka</h1>
        </div>
        <div class="text-white text-center">
            <h3><span id="show-temperature">38.06</span>&deg;C</h3>
            <h3><span id="show-humidity">75</span>%</h3>
            <h1 id="weather-status"class="lead">Clouds</h1>
        </div>
    </div>
    <footer class="footer text-center text-white">
        <p> Powered by <b>Openweathermap</b></p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
